<div class="toolbar">
    <div class="left">
        <h1>Business Rule Generator</h1>
    </div>
    <div class="middle">
        <a routerLink="/" [ngClass]="{'active': define}" (click)="setDefine(true)">Define</a>
        <a routerLink="/manage" [ngClass]="{'active': !define}" (click)="setDefine(false)">Manage</a>
    </div>
    <div class="right">
        <button (click)="minApp()">‒</button>
        <button (click)="quitApp()">✕</button>
    </div>
</div>

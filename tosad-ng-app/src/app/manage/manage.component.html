<div class="container">
    <h1>Manage</h1>
    <div class="row">
        <div class="col s4">
            <h3>Trigger</h3>
            <hr>
            <div class="scrollable">
                <ul *ngIf="triggers.length > 0; else elseBlock">
                    <li *ngFor="let item of triggers" class="listItem" (click)="getRules(item)">
                        {{ item }}
                        <div class="right">
                            <a class="waves-effect waves-light btn-small blue modal-trigger" data-target="modalGenerate" (click)="runGenerate(item)">Generate</a>
                        </div>
                    </li>
                </ul>
                <ng-template #elseBlock><p class="emptyCol">No triggers available</p></ng-template>
            </div>
        </div>
        <div class="col s4">
            <h3>Rules</h3>
            <hr>
            <div class="scrollable">
                <ul *ngIf="rules.length > 0; else elseBlock">
                    <li *ngFor="let item of rules" class="listItem" (click)="getProperties(item)">
                        {{ item }}
                        <div class="right">
                            <a class="btn-floating btn-large waves-effect waves-light btn-small red">âœ•</a>
                        </div>
                    </li>
                </ul>
                <ng-template #elseBlock><p class="emptyCol">No rules available</p></ng-template>
            </div>
        </div>
        <div class="col s4">
            <h3>Properties</h3>
            <hr>
            <div class="scrollable">
                <ul *ngIf="properties.length > 0; else elseBlock">
                    <li class="listItem" *ngFor="let item of properties">{{ item }}</li>
                </ul>
                <ng-template #elseBlock><p class="emptyCol">No properties available</p></ng-template>
            </div>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="modalGenerate" class="modal">
    <div class="modal-header">
        <h4>Generated Code</h4>
    </div>
    <div class="modal-content">
        actual content
    </div>
    <div class="modal-footer">
        <div class="right">
            <a class="modal-close waves-effect waves-light btn-small blue">Close</a>
        </div>
        <div class="right">
            <a class="modal-close waves-effect waves-light btn-small blue"(click)="runCode()">Run Code</a>
        </div>
    </div>
</div>
